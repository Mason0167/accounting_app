<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" class="form-box" novalidate>
            <label>Username</label>
            <input type="text" name="username" class="input-field" placeholder="Enter a username" value="{{ entered_username|default('') }}">

            <label>Password</label>
            <input type="password" name="password" class="input-field" placeholder="Enter a password">

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="input-field" placeholder="Confirm your password">

            <button type="submit" class="btn btn-submit">Register</button>
        </form>

        <p style="margin-top: 15px;">
            Already have an account? 
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

    <!-- Flexible Modal for Delete / Errors -->
    <div id="flexModal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <form id="modalForm" method="POST" style="display:none;">
                <button type="submit" class="btn btn-cancel" id="modalConfirmBtn">Yes, Delete</button>
                <button type="button" class="btn btn-submit" onclick="closeModal()">Cancel</button>
            </form>
            <button type="button" class="btn" id="modalOkBtn" style="display:none;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    openModal({
                        type: '{{ category }}',
                        text: "{{ message|escape }}"
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
    </script>
</body>
</html>
