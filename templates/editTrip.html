<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Edit {{ trip_name|title }}</h1>
        <form method="POST" class="form-box" id="trip-form" novalidate>
            <label>Trip Name</label>
            <input type="text" name="trip_name" class="input-field"
                value="{{ trip_name }}">
                
            <label>Start Date</label>
            <input type="date" name="start_date" class="input-field"
                value="{{ start_date }}">

            <label>End Date</label>
            <input type="date" name="end_date" class="input-field"
                value="{{ end_date }}">
           
            <button type="submit" class="btn btn-submit">Update Trip</button>
            
            <a href="{{ url_for('tripSelection') }}">
                <button type="button" class="btn btn-submit">Cancel</button>
            </a>
        </form>
    </div>

<!-- Flexible Modal for Delete / Errors -->
    <div id="flexModal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <form id="modalForm" method="POST" style="display:none;">
                <button type="submit" class="btn btn-cancel" id="modalConfirmBtn">Yes, Delete</button>
                <button type="button" class="btn btn-submit" onclick="closeModal()">Cancel</button>
            </form>
            <button type="button" class="btn" id="modalOkBtn" style="display:none;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    openModal({
                        type: '{{ "error" if category == "error" else "error" }}',
                        text: "{{ message|escape }}"
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
    </script>
</body>
