<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ trip_name }} Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>{{ trip_name }} Expenses</h1>

        <form method="POST" class="form-box">
            <label>Category:</label>
            <select name="category" class="input-field">
                <option value="foods">Foods</option>
                <option value="drinks">Drinks</option>
                <option value="transportation">Transportation</option>
                <option value="others">Others</option>
            </select>

            <label>Item: </label>
            <input type="text" name="item" class="input-field" required>
            
            <label>Amount: </label>
            <input type="number" step="0.01" name="amount" class="input-field" required>
            
            <button type="submit" class="btn">Add</button>
        </form>

        <a href="{{ url_for('tripSelection') }}">
            <button type="button" class="btn btn-large">Back to Trips</button>
        </a>
    </div>
</body>

</html>
