<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="button-row">
            <!-- Home button with house icon -->
            <a href="{{ url_for('index') }}">
                <button class="btn btn-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9z"/>
                    </svg>
                </button>
            </a>

            <a href="{{ url_for('viewExpense') }}">
                <button type="button" class="btn btn-equal">View All Expense</button>
            </a>
        </div>

        <h1>Create New Trip</h1>

        <!-- 新增旅遊表單 -->
        <form method="POST" class="form-box" id="trip-form" novalidate>
            <label>Trip Name</label>
            <input type="text" name="trip_name" class="input-field"
                placeholder="New Trip Name"
                value="{{ entered_trip_name|default('') }}">
                
            <label>Start Date</label>
            <input type="date" name="start_date" class="input-field"
                value="{{ entered_start_date|default('') }}">

            <label>End Date</label>
            <input type="date" name="end_date" class="input-field"
                value="{{ entered_start_date|default('') }}">
           
            <button type="submit" class="btn btn-submit">Add New Trip</button>
        </form>

        <!-- Display Trip Lists -->
        <ul class="trip-list">
            {% for trip in trips %}
            <li class="trip-card">

                <!-- LEFT: Trip Info -->
                <div class="trip-info">
                    <h3 class="trip-name">{{ trip.trip_name|title }}</h3>

                    <p class="trip-date">
                        {{ trip.start_date }} → {{ trip.end_date }}
                    </p>

                    <p class="trip-total">
                        Total: {{ "%.2f"|format(trip.total_in_base) }} TWD
                    </p>
                </div>

                <!-- RIGHT: Actions -->
                <div class="trip-buttons">
                
                    <a href="{{ url_for('editTrip', trip_id=trip.id) }}" class="btn btn-submit">
                        Edit
                    </a>

                    <a href="{{ url_for('newExpense', trip_id=trip.id) }}" class="btn btn-submit">
                        Add New Expense
                    </a>

                    <button
                        type="button"
                        class="btn btn-delete"
                        data-id="{{ trip.id }}"
                        data-name="{{ trip.trip_name }}"
                    >
                        Delete
                    </button>
                </div>

            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Flexible Modal for Delete / Errors -->
    <div id="flexModal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <form id="modalForm" method="POST" style="display:none;">
                <button type="submit" class="btn btn-cancel" id="modalConfirmBtn">Yes, Delete</button>
                <button type="button" class="btn btn-submit" onclick="closeModal()">Cancel</button>
            </form>
            <button type="button" class="btn" id="modalOkBtn" style="display:none;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    openModal({
                        type: '{{ category }}',
                        text: "{{ message|escape }}"
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
    </script>
</body>

</html>
